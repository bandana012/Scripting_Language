<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array forEach Example</title>
</head>
<body>

<h1>Array forEach Example</h1>

<script>
// Sample array of numbers
const numbers = [1, 2, 3, 4, 5];

// Function to be executed for each element in the array
function logNumber(number) {
  console.log(`Number: ${number}`);
}

// Using the forEach method to iterate over the array
numbers.forEach(logNumber);
</script>

</body>
</html>
