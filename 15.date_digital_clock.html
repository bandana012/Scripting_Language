<!DOCTYPE html>
<html>
<head>
    <title>Date Digital Clock</title>
    <style>
        #clock {
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="clock">Loading...</div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };

            const formattedDate = now.toLocaleDateString(undefined, options);
            document.getElementById('clock').textContent = formattedDate;
        }

        // Update the clock immediately
        updateClock();

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
