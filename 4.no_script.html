<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Script Example</title>
</head>
<body>
    <h1>No Script Example</h1>
    <p>This is some content that should be visible even when JavaScript is disabled.</p>
    
    <noscript>
        <p><strong>JavaScript is disabled in your browser.</strong></p>
        <p>Please enable JavaScript to experience the full functionality of this website.</p>
    </noscript>
</body>
</html>
