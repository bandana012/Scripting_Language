<!DOCTYPE html>
<html>
<head>
    <title>Date Example</title>
</head>
<body>

<script>
    // Create a Date object with specified components
    var year = 2023;
    var month = 7;       // Note: Month is 0-based (0 = January, 1 = February, ..., 11 = December)
    var day = 28;
    var hour = 14;
    var minute = 30;
    var second = 0;
    var millisecond = 0;

    var customDate = new Date(year, month, day, hour, minute, second, millisecond);

    // Display the custom date
    console.log("Custom Date:", customDate);
</script>

</body>
</html>
