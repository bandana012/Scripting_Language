<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Length Example</title>
<script>
  window.onload = function() {
    // Create an empty array
    var names = [];

    // Add elements to the array
    names.push("Sarita");
    names.push("Binu");

    // Display the length of the array
    var arrayLength = names.length;
    document.getElementById("output").innerHTML = "Array Length: " + arrayLength;
  };
</script>
</head>
<body>
  <h1>Array Length Example</h1>
  <p id="output"></p>
</body>
</html>
